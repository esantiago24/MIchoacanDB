<html>
	<head>
              <title>MDB Registration</title>
							<link rel="icon" href="../Ima/LF.ico"> <!--Webpage Icon -->
              <link href="../CSS/Register2.css" rel="stylesheet" type="text/css">
	<script language="JavaScript">

								function pop() {
									var popup = document.getElementById("myPopup");
									popup.classList.toggle("show");
								}


								function validate_name(nombre){
									var cadena=nombre.value.trim();
											if(cadena == null || cadena.length <=1 || cadena.match(/([^A-Z])/im)){
											nombre.style.borderBottomColor="red";
											return 0;
										} else{return 1;}
								 }

								function validate_mail(input){
									var correo=input.value.trim();
											if(correo == null || correo.length == 0 || !correo.match(/(^\w+@\w+((\.\w+){1,2})$)/im)){
											input.style.borderBottomColor="red";
											return 0;
											} else{return 1;}
								}

								function myFunction(){
										var x = document.getElementById("msg");
										x.className  = "show";
										setTimeout(function(){ x.className = x.className.replace("show", ""); }, 3000);
								}

								 function clean(limpiar){
					         limpiar.style.borderBottomColor = "white";
					       }


								 function validate_form(){
									 	var flag=1;
										if(!validate_name(document.getElementById("First_Name"))){
											flag=0;
										}
										if(!validate_name(document.getElementById("Last_Name"))){
											flag=0;
										}
										if(!validate_mail(document.getElementById("Mail"))){
											flag=0;
										}
										if(!flag){
											myFunction();
											return false;
										}
								 	}


				      </script>
  </head>

        <body>
                <div id="Container">
                                <div id="Header">
                                        <a href="./InterfazWeb.html">
                                                <img src="../Ima/LogHeader.png">
                                        </a>
                                </div>

                </div>

                <div class="register"> <!--Register Form-->
                          <form id="BUSQUEDA" name="Search_bar" method="get" onsubmit="return validate_form();" action="Downloads.html" >
                                <h2 style="color: white">Register</h2>
                                <input type="text" id=First_Name name="username" placeholder="First Name" autocomplete="off" onblur="return validate_name(this);" onclick="clean(this)" ><br><br>
																<input type="text" id=Last_Name name="username" placeholder="Last Name" autocomplete="off" onblur="return validate_name(this);" onclick="clean(this)" ><br><br>
																<input type="text" id=Mail name="email" placeholder="E-Mail address" autocomplete="off" onblur="return validate_mail(this);" onclick="clean(this)"><br><br>
                                <input type="submit" value="Register" > <br><br>
                        		<div id="msg">Please make sure to check your input. No special characters or empty fields are allowed!</div>

														<br>Already registered?<a href="./Login.html">&nbsp;&nbsp;Log in</a>

													</form>
                </div>

        </body>

</html>
