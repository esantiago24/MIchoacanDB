<html>
	<head>
                <title>Reset Password</title>
                <link href="../CSS/Resetpass.css" rel="stylesheet" type$

        </head>

        <body>
                <div id="Container">
                                <div id="Header">
                                        <a href="./InterfazWeb.html">
                                                <img src="../Ima/LogHeader.png">
                                        </a>
                                </div>

                </div>	

                 <div class="reset"> <!--Password resetting-->
                        <form>
                                <h2>Reset Password</h2>
                                <input type="password" name="username" placeholder="Old password" /><br><br>
                                <input type="password" name="username" placeholder="New password" /><br><br>
                                <input type="password" name="username" placeholder="Confirm new password" /><br><br>
                                <a href="#"><input type="button" value="Reset password" onclick="myFunction()"/><br><br>
                                <a href="./Login.html">Log in</a><br><br>
                                <div id="msg">Your password changed successfully!</div>
				<script>
                                function myFunction(){
					var x = document.getElementById("msg");
					x.className = "show";
					setTimeout(function(){ x.className = x.className.replace("show", ""); }, 3000);
				}
				</script>
                        </form>
                </div>

        </body>
</html>
